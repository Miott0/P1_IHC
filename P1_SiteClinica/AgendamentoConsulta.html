<body>
    <header>
        <div class = "logo">
            <a href="./Index.html"><img src="images/Logo-Branca.png" alt=""></a>

        <div class="info-cliente">
            <img src="images/sombra-de-usuario-masculino (1).png" alt="">
            <p>Maria Alencar</p>

    </header>
    <div class="cabecalho"> 
        <h2>Agendar Consulta</h2>
    </div>

    <form class="main-agendamento-exame" id="main-agendamento-exame">
        
        <div class="exames">
            <p>Especialidade</p>
            <div id="selecao-exames">
                <select name="Selecione o exame" id="Exame">
                    <option value="0"> </option>
                    <option value="1">Alergologia</option>
                    <option value="2">Angiologia</option>
                    <option value="3">Cardiologia</option>
                    <option value="4">Cardiopediatria</option>
                </select>
                <span id="aviso-erro-exame"></span>
            </div>
        </div>

        <section class="horario">
            <div class="data">
                <label for="Consulta"><span></span>Data da Consulta</label>
                <input type="date" name="DataConsulta" id="DataConsulta">
                <span id="aviso-erro-data"></span>
            </div>

            <div class="hora">
                <label for="Consulta"><span></span>Hor√°rio da Consulta</label>
                <input type="time" name="HoraConsulta" id="HoraConsulta">
                <span id="aviso-erro-hora"></span>
            </div>

        </section>

        <p id="confirmacao-consulta"></p>

        <section class="container3">
            <button type="submit"  id="enviar">
                <a href="./PaginaCliente.html"><p>Confirmar Agendamento</p></a>
            </button>
        </section>

        
    </form>
    <script src="./validacaoConsulta.js"></script>


    <footer class="footer-exames">
        <div id ="info-atendimento">
            <a href="#"><h3>Atendimento ao Cliente</h3></a>

                </li>

                    <a href="https://github.com/Miott0"><img src="images/github.png" class="img-icon" alt=""></a>
